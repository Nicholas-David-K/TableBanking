{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="short-term=hero-card">
   <div class="container">
       <div class="row justify-content-center text-center">
           <div class="col-lg-5 col-md-9">
               <div class="card text-center login-card">
                   <div class="card-body">
                    <img src="{% static 'img/mom.png' %}" class="img-fluid rounded-circle mb-2" alt="" style="width: 200px;">
                        <form class="form-1" method="POST">
                            {% csrf_token %}
                            {{ form | crispy }}
                            <button class="btn btn-dark" type="submit">Login</button>
                        </form>
                    </div>
                </div>
           </div>
       </div>
   </div>
</div>

<style>
    .login-card {
        background-image: linear-gradient(315deg, #f9d29d 0%, #ffd8cb 74%);
        border-radius: 10px;
        opacity: .98;
        padding: 20px;
    }

    .login-card input {
        background-image: linear-gradient(315deg, #f9d29d 0%, #ffd8cb 74%);
        border: 2px solid #222;
    }

    .login-card .form-control:focus {
        border-color: #222;
        box-shadow: 0 0 0 0.2rem rgba(196, 166, 35, 0.089);
    }

    
</style>
{% endblock content %}
